{% extends "layout.html" %}
{% block body %}
  {% if real_name %}
    <p>Welcome {{ real_name }}!</p>
    <p><a href="{{ url_for('dropbox_unlink') }} " method="post">Unlink</a></p>

    {% for image in images %}
    <p><a href="https://dl.dropboxusercontent.com/s/{{ image[1] }}/{{ image[0]|urlencode() }}"><img src="/static/thumbs/{{ image[0]|urlencode() }}" /></a></p>
    {% endfor %}

  {% else %}
    <p><a href="{{ url_for('dropbox_auth_start') }}">Link</a></p>
  {% endif %}  
{% endblock %}
