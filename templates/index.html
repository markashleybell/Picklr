{% extends "layout.html" %}
{% block body %}
  {% if real_name %}
    <p>Welcome {{ real_name }}!</p>
    <p><a href="{{ url_for('dropbox_unlink') }} " method="post">Unlink</a></p>

    <div id="thumbs">
        {% for image in images %}
        <div><a href="/image/{{ image[0] }}"><img src="/static/img/thumbs/{{ image[0] }}.jpg" /></a></div>
        {% endfor %}
    </div>
  {% else %}
    <p><a href="{{ url_for('dropbox_auth_start') }}">Link</a></p>
  {% endif %}  
{% endblock %}
